<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Stop</title>
    <link rel="icon" href="assets/images/One-Stop-Logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="navbar">
        <img src="assets/images/One-Stop-Logo.png" alt="Logo" id="logo-navbar">
        <a href="index.html" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">More</a>
        <a href="#" class="right">Back</a>
    </div>
    <div class="row">
        <div class="main">
            <div id="map"></div>
        </div>
        <div class="side">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">City</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="San Francisco">
                    <input id="find-city" type="submit" value="City Search">
                </div>
                <div class="logo-container">
                    <div class="logo-row">
                        <div id="servicestations" class="logo-col">
                            <a href="#"><img src="assets/images/Gas-Station-Logo.png" alt="Gas Station Logo"
                                    class="location"></a>
                        </div>
                        <div id="shopping" class="logo-col">
                            <a href="#"><img src="assets/images/Housing-Logo.png" alt="Housing Logo"
                                    class="location"></a>
                        </div>
                    </div>
                    <div class="logo-row">
                        <div id="active" class="logo-col">
                            <a href="#"><img src="assets/images/Park-Logo.png" alt="Park Logo" class="location"></a>
                        </div>
                        <div id="urgent_care" class="logo-col">
                            <a href="#"><img src="assets/images/Hospital-Logo.png" alt="Hospital Logo"
                                    class="location"></a>
                        </div>
                    </div>
                    <div class="logo-row">
                        <div id="food" class="logo-col">
                            <a href="#"><img src="assets/images/Restaurant-Logo.png" alt="Restaurant Logo"
                                    class="location"></a>
                        </div>
                        <div id="hotels" class="logo-col">
                            <a href="#"><img src="assets/images/Hotel-Logo.png" alt="Hotel Logo" class="location"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <h2>Credit: Pidchaya, Leo, Natalie, and Chandler</h2>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF-eDyAVsjiIBHAVrCNFhwrHuHHGVtGqg&callback=initMap"
        async defer></script>
    <script src="assets/javascript/markerClusterer.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
