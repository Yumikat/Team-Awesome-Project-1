<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project</title>
    <link rel="icon" href="assets/images/One-Stop-Logo.png">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="header">
        <h1><img src="assets/images/One-Stop-Logo.png" id="image-header"/><strong id="space"> </strong><strong id="font-1">O</strong><strong id="font-2">n</strong><strong id="font-3">e</strong><strong
                id="font-4">-</strong><strong id="font-5">S</strong><strong id="font-6">t</strong><strong
                id="font-7">o</strong><strong id="font-8">p</strong></h1>
        <p>A <b>responsive</b> website created by Team Awesome One</p>
    </div>

    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#" class="right">Link</a>
    </div>

    <div class="row">
        <div class="main">
            <h2 id="map-heading">Map</h2>
            <div id="map"></div>
            <div class="fakeimg" id="map-placeholder">(Map)</div>
        </div>
        <div class="side">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Example multiple select</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>

    <script src="assets/javascript/logic.js"></script>

</body>

</html>
